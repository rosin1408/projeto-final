<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Cadastro de Usuário</title>
</h:head>
<h:body>
	<h:form id="usuarioForm" prependId="false">
		<p:panel header="Cadastro de Usuário">
			<p:messages />
			<h:panelGroup id="campos">
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome: " for="nome"/>
					<h:panelGroup>
						<p:inputText id="nome" required="true" value="#{usuarioController.usuario.nome}"/>
						<p:message for="nome" />
					</h:panelGroup>
					
					<h:outputLabel value="Usuário: " for="usuario"/>
					<h:panelGroup>
						<p:inputText id="usuario" required="true" value="#{usuarioController.usuario.username}"/>
						<p:message for="usuario" />
					</h:panelGroup>
					
					<p:outputLabel value="Senha: " for="password"/>
					<p:password id="password" required="true" value="#{usuarioController.usuario.password}"
						feedback="true" weakLabel="fraca" goodLabel="boa" strongLabel="forte"
						promptLabel="Informe a senha" inline="false"
						match="confirmacao" validatorMessage="Senhas devem ser iguais..."/>
					<p:outputLabel value="Confirmação:" for="confirmacao"/>
					<p:password id="confirmacao" />
				</h:panelGrid>
			</h:panelGroup>
		</p:panel>
	</h:form>
	<p:commandButton value="Salvar" action="#{usuarioController.salvar()}" ajax="false"/>
</h:body>
</html>
